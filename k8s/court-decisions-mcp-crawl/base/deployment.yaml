apiVersion: batch/v1
kind: Job
metadata:
  name: court-decisions-mcp-crawl
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: court-decisions-mcp-crawl
          image: court-decisions-mcp-crawl
          resources:
            requests:
              cpu: "4"
          volumeMounts:
            - name: markdown-data
              mountPath: /app/data
      volumes:
        - name: markdown-data
          persistentVolumeClaim:
            claimName: court-decisions-mcp-markdown

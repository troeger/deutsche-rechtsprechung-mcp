apiVersion: apps/v1
kind: Deployment
metadata:
  name: court-decisions-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: court-decisions-mcp-server
  template:
    metadata:
      labels:
        app: court-decisions-mcp-server
    spec:
      containers:
        - name: court-decisions-mcp-server
          image: court-decisions-mcp-server
          ports:
            - containerPort: 8002
          env:
            - name: OPENSEARCH_HOST
              value: court-decisions-mcp-opensearch
            - name: OPENSEARCH_PORT
              value: "9200"
            - name: OPENSEARCH_USER
              value: admin
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: court-decisions-mcp-opensearch
                  key: OPENSEARCH_ADMIN_PASSWORD
            - name: MARKDOWN_DIR
              value: /markdown_data
          volumeMounts:
            - name: markdown-data
              mountPath: /markdown_data
      volumes:
        - name: markdown-data
          persistentVolumeClaim:
            claimName: court-decisions-mcp-markdown

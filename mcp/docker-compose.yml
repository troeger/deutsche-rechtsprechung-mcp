  #   depends_on:
  #     - opensearch-node1

  mcp-server:
    build: .
    container_name: mcp-server
    environment:
      - OPENSEARCH_HOST=opensearch-node1
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=ComplexPassword123!
      - MARKDOWN_DIR=/markdown_data
    volumes:
      - ./markdown:/markdown_data
    ports:
      - 8002:8002
    depends_on:
      - opensearch-node1

volumes:
  opensearch-data:
